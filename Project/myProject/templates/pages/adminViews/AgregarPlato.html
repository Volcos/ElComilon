<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    {% include 'bases/header.html' %}
    <main>
        <br><br><br><br>
        <div class="espacio">
            <div class="contenedor">
                <h3>AGREGAR UN PLATO</h3>
                <form action="" name="formulario" id="formulario" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="casilla nombreProducto">
                        <div class="form-floating Nombre">
                            <input type="text" class="form-control" name="nombre" id="nombre">
                            <label for="nombre">Nombre</label>
                        </div>
                    </div>
                    <div class="casilla precio">
                        <div class="form-floating Precio">
                            <input type="number" class="form-control" name="precio" id="precio">
                            <label for="precio">Precio</label>
                        </div>
                    </div>
                    <div class="casilla descripcion">
                        <div class="form-floating Descripción">
                            <input type="text" class="form-control" name="descripcion" id="descripcion">
                            <label for="descripcion">Descripción</label>
                        </div>
                    </div>
                    <div class="casilla ingredientes">
                        <div class="form-floating Ingredientes">
                            <input type="text" class="form-control" name="ingredientes" id="ingredientes">
                            <label for="ingredientes">Ingredientes</label>
                        </div>
                    </div>
                    <div class="casilla imagen">
                        <div class="form-floating Imagen">
                            <input type="file" class="form-control" name="imagen" id="ingredientes" accept="image/*">
                            <label for="imagen">Imagen</label>
                        </div>
                    </div>
                    <div class="contenedor-boton">
                        <div class="boton">
                            <input type="submit" value="Agregar Plato">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    {% include 'bases/footer.html' %}

    <link rel="stylesheet" href="{% static 'css/Navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/AgregarPlato.css' %}">
</body>
</html>
